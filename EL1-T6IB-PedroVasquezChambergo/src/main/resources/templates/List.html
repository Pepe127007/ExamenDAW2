<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CRUD SPRING</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>CRUD SPRING</h1>
			<a th:href="@{nuevo}" class="btn btn-primary">Registrar Colaborador</a>
			<table class="table">
				<thead>
					<tr>
						<th>Item</th>
						<th>Articulo</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Total</th>
						<th>Acciones</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${tiendavirtual}">
						<td th:text="${reg.Item}"></td>
						<td th:text="${reg.Articulo}"></td>
						<td th:text="${reg.Descripcion}"></td>
						<td th:text="${reg.Precio}"></td>
						<td th:text="${reg.Cantidad}"></td>
						<td th:text="${reg.Total}"></td>
						<td th:text="${reg.Acciones}"></td>
						<td>
							<a th:href="@{/ver/}+${reg.Id}" class="btn btn-primary">Ver</a> |
							<a th:href="@{/editar/}+${reg.Id}" class="btn btn-warning">Editar</a> |
							<a th:href="@{/eliminar/}+${reg.Id}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
